services:
  web:
    build:
      context: .
    container_name: waste_management
    volumes:
      - .:/food_waste_management
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      - redis

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

  redis:
    image: redis:7
    container_name: redis_food_waste_management
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
    container_name: celery_worker
    command: celery -A food_waste_management worker --loglevel=info
    volumes:
      - .:/food_waste_management
    depends_on:
      - redis

  celery-beat:
    build:
      context: .
    container_name: celery_beat
    command: celery -A food_waste_management beat --loglevel=info
    volumes:
      - .:/food_waste_management
    depends_on:
      - redis
